<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>P2i — Gram Sabha AI Generator</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>P2i — Gram Sabha AI Generator</h1>
    <p>Upload up to 5 images + prompt → AI transforms them</p>
  </header>

  <main>
    <form id="gen-form">
      <label>Prompt</label>
      <textarea name="prompt" required placeholder="Describe changes..."></textarea>

      <label>Image Size</label>
      <select name="size">
        <option value="512x512">512 × 512</option>
        <option value="1024x1024" selected>1024 × 1024</option>
        <option value="1920x1080">1920 × 1080</option>
      </select>

      <label>Upload up to 5 Images</label>
      <input type="file" name="images" id="images" accept="image/*" multiple />

      <button type="submit">Generate</button>
    </form>

    <div id="status"></div>
    <section id="multi-comparison" class="multi-comparison"></section>
  </main>

  <script src="script.js"></script>
</body>
</html>
